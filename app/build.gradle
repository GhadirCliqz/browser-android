apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.cliqz.browser"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"

        buildConfigField 'String', 'LIGHTNING_VERSION_NAME', '"4.1.1a"'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-project.txt'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles 'proguard-project.txt'
        }
    }

    productFlavors {
        lightningPlus {
            buildConfigField "boolean", "FULL_VERSION", "true"
            applicationId "acr.browser.lightning"
            versionCode 80
        }
        lightningLite {
            buildConfigField "boolean", "FULL_VERSION", "false"
            applicationId "acr.browser.barebones"
            versionCode 81
        }
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            assets.srcDirs += [
                    '../../navigation/build/dev/androidkit',
                    '../../freshtab/dist/mobile'
            ]
		}
    }
}

dependencies {
    compile 'com.android.support:palette-v7:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.google.guava:guava:18.0'
    compile 'org.lucasr.twowayview:twowayview:0.1.4'
    // Only Lightning Plus needs the proxy libraries
    lightningPlusCompile 'net.i2p.android:client:0.7'
    lightningPlusCompile(project(':libnetcipher'))
    // git submodule foreach git reset --hard
    // git submodule update --remote

    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.dagger:dagger:2.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0.1'
    provided 'javax.annotation:jsr250-api:1.0'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}
