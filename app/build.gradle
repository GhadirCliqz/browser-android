apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.cliqz.browser"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 78
        versionName "4.0.10a"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles 'proguard-project.txt'
        }
        debug {
            minifyEnabled false
            shrinkResources true
            proguardFiles 'proguard-project.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            assets.srcDirs += [
                    '../external/navigation-extension/build/dev/androidkit',
                    '../external/fresh-tab/dist/mobile'
            ]
        }
    }
}

dependencies {
    compile(project(':libnetcipher')) {
        // Exclude any support-v4 modules because appcompat-v7 will import the latest
        exclude module: 'support-v4'
        exclude module: 'android-support-v4'
    }
    compile(project(':freshtab'))
    compile(project(':navigation'))
    compile 'com.android.support:palette-v7:22.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'net.i2p.android:client:0.7@aar'
    compile 'com.google.guava:guava:18.0'
}
